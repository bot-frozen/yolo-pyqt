# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 10  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs
fusion_mode: bifpn
node_mode: C2f
head_channel: 256

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f_DWR, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, C2f_DWR, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]  # 9
  - [-1, 1, SimAM, [1e-4]] # 10

# YOLOv8.0n head
head:
  - [0, 1, Conv, [head_channel]]  # 10-P1/2
  - [2, 1, Conv, [head_channel]]  # 11-P2/4
  - [4, 1, Conv, [head_channel]]  # 12-P3/8
  - [6, 1, Conv, [head_channel]]  # 13-P4/16
  - [9, 1, Conv, [head_channel]]  # 14-P5/32

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 15 P5->P4
  - [[-1, 14], 1, Fusion, [fusion_mode]] # 16
  - [-1, 3, node_mode, [head_channel]] # 17-P4/16

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 18 P4->P3
  - [[-1, 13], 1, Fusion, [fusion_mode]] # 19
  - [-1, 3, node_mode, [head_channel]] # 20-P3/8

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] # 21 P3->P2
  - [[-1, 12], 1, Fusion, [fusion_mode]] # 22
  - [-1, 3, node_mode, [head_channel]] # 23-P2/4

  - [0, 1, Conv, [head_channel, 3, 2]] # 24 P1->P2
  - [[-1, 12, 24], 1, Fusion, [fusion_mode]] # 25
  - [-1, 3, node_mode, [head_channel]] # 26-P2/4

  - [-1, 1, Conv, [head_channel, 3, 2]] # 27 P2->P3
  - [[-1, 13], 1, Fusion, [fusion_mode]] # 28
  - [-1, 3, node_mode, [head_channel]] # 29-P3/8

  - [-1, 1, Conv, [head_channel, 3, 2]] # 30 P3->P4
  - [[-1, 14, 18], 1, Fusion, [fusion_mode]] # 31
  - [-1, 3, node_mode, [head_channel]] # 32-P4/16

  - [-1, 1, Conv, [head_channel, 3, 2]] # 33 P4->P5
  - [[-1, 15], 1, Fusion, [fusion_mode]] # 34
  - [-1, 3, node_mode, [head_channel]] # 35-P5/32

  - [[30, 33, 36], 1, Detect_DyHead, [nc, 128, 1]]  # Detect(P3, P4, P5)